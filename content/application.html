<div class="application-container">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="card">
				<div class="card-header">
					<h4>Application</h4>
				</div>
				<div class="card-body">
					<!-- <form method="post" action="mailto:liamjack.fisher@gmx.com" enctype="text/plain"> -->
						<form>

						<div class="mb-3">
							<label for="firstName" class="form-label">First Name</label>
							<input type="text" class="form-control" id="firstName" placeholder="Enter name..."></input>
						</div>
						<div class="mb-3">
							<label for="surname" class="form-label">Surname</label>
							<input type="text" class="form-control" id="surname"></input>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email"></input>
						</div>
						<div class="mb-3">
							<label for="postcode" class="form-label">Postcode</label>
							<input type="text" class="form-control" id="postcode"></input>
						</div>

						<div class="button-wrapper mb-3">
							<button class="btn btn-success float-right" type="button" (onclick)="submit()">Submit Application</button>f
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-4"></div>
	</div>
</div>
